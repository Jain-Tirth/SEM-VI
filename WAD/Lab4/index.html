<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Registration Form</h1>
            <p class="subtitle">Please fill in all required fields</p>
            
            <form id="registrationForm" novalidate>
                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit phone number">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password">
                    <span class="error-message" id="passwordError"></span>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="length-check">At least 8 characters</li>
                            <li id="uppercase-check">One uppercase letter</li>
                            <li id="lowercase-check">One lowercase letter</li>
                            <li id="number-check">One number</li>
                            <li id="special-check">One special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Age Field -->
                <div class="form-group">
                    <label for="age">Age <span class="required">*</span></label>
                    <input type="number" id="age" name="age" placeholder="Must be 18 or older">
                    <span class="error-message" id="ageError"></span>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms">
                        I agree to the Terms and Conditions <span class="required">*</span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Register</button>
                
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    Registration successful! âœ“
                </div>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
