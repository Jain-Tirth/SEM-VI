<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        section {
            padding: 3rem 2rem;
            min-height: 70vh;
        }

        section h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        section p {
            color: #666;
            max-width: 800px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h1>Welcome to My Simple Website</h1>
        <p>This is a minimal website with a navigation bar, main content section, and footer. 
           The design is simple yet functional, perfect for a basic web project.</p>
    </section>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
